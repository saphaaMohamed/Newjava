<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // DOM using getElementById
        let element = document.getElementById("myElement");
// getElementsByClassName
let elements = document.getElementsByClassName("myElements");
// getElementsByTagName

let paragraphs = document.getElementsByTagName("p");
// querySelector

let firstDiv = document.querySelector("div");
let firstItem = document.querySelector(".myClass");

// querySelectorAll
let allItems = document.querySelectorAll(".myClass");

//innerHTML
document.getElementById("myElement").innerHTML = "<strong>New Content</strong>";
//textContent â€“ Changes only the text
document.getElementById("myElement").textContent = "New Text";
//setAttribute changes the attribute of an element
document.getElementById("myLink").setAttribute("href", "https://example.com");

//getAttribute gets the attribute of an element
let value = document.getElementById("myLink").getAttribute("href");
//Using style property
document.getElementById("myElement").style.color = "red";
document.getElementById("myElement").style.backgroundColor = "yellow";
//Adding/Removing CSS Classes
document.getElementById("myElement").classList.add("newClass");
document.getElementById("myElement").classList.remove("oldClass");
document.getElementById("myElement").classList.toggle("highlight"); 
// Creating Elements
let newDiv = document.createElement("div");
newDiv.textContent = "Hello World";
document.body.appendChild(newDiv);
// Removing Elements
// let element = document.getElementById("myElement");
// element.remove();
// Inline Event Handlers
<button onclick="alert('Button clicked!')">Click Me</button>
//Using the onclick
document.getElementById("myButton").onclick = function() {
    alert("Button Clicked!");
};
//Using addEventListener
document.getElementById("myButton").addEventListener("click", function() {
    alert("Button Clicked!");
});
// using arrow function

document.getElementById("myButton").addEventListener("click", () => {
    console.log("Button Clicked!");
});
// removing event listener
function sayHello() {
    console.log("Hello!");
}

document.getElementById("myButton").addEventListener("click", sayHello);

// Remove event listener
document.getElementById("myButton").removeEventListener("click", sayHello);

 
    </script>

</body>
</html>
